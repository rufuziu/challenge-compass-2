spring:
#  sql.init.mode: always
  datasource:
    url: jdbc:postgresql://localhost:5432/auth-and-auto
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 123456

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
    properties:
      hibernate.globally_quoted_identifiers: false

server:
  port: 8080